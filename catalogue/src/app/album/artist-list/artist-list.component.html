<h2>Liste des artistes</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Nom</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <a  [routerLink]="['/albums', getIdAlbumFromArtist(artist)]" class="sizelink">
      <td>{{artist.id}}</td>
      <td> {{artist.name}}</td>      
      </a>
    </tr>
  </tbody>
</table>
