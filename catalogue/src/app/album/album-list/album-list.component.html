<h2>Liste des albums</h2>

<mat-divider></mat-divider>

<div fxFlexFill
  fxLayout="row wrap"
  fxLayoutGap="10px grid" fxLayoutAlign="space-around stretch">
  <mat-card *ngFor="let album of albums" fxFlex="33">
    <mat-card-header>
      <mat-card-title>{{ album.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ album.artist.name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="album.cover">
    <mat-card-actions>
      <button mat-button [routerLink]="['/albums', album.id]">DÃ©tails</button>
    </mat-card-actions>
  </mat-card>
</div>
